<app-navbar></app-navbar>
<div class="container-student-list">

  <div class="container-title">
    <h3>Students list</h3>
    <a routerLink="/student/add">add +</a>
  </div>

  <div class="box">

    <div *ngFor="let student of studentslist">

        (studentClicked)="clickStudent($event)">
      </app-student-card>

    </div>
  </div>
</div>
